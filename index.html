<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Library</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <p id="page-title">Books Library</p>

    <body>
        <button id="add-book" onclick="showAddBook()">New Book</button>
        
        <form id="the-form" action="/">
            <button id="hide-book" onclick="hideAddBook()">X</button>
            <hr>
            <label id="letter"><i>T</i></label>
            <input type="text" id="book-title" placeholder="Title" value="" required/>
            <label id="letter"><i>A</i></label>
            <input type="text" id="book-author" placeholder="Author" value="" required/>
            <label id="letter" ><i>P</i></label>
            <input type="text" id="book-pages" pattern="[0-9999]" placeholder="Pages" value="" required/>
            <label id="letter" ><i>I</i></label>
            <input type="text" id="book-image-src" placeholder="https://www.image-link.jpg" value=""/>
            
            <hr>
            <div class="read">
                
                <label><input type="radio" name="readr" value="1" id="read"/> Read</label>
                
                <label><input type="radio" name="readr" value="0" id="not-read"/> Not Read</label>
            </div>
            <hr>
            <div class="btn-block">
              <button type="submit" onclick="addBook()">Add</button>
            </div>
          </form>
